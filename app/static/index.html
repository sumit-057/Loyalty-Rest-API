<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Rewards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Loyalty Rewards API</h1>
        <p>A simple frontend to interact with the loyalty rewards backend.</p>

        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="Name" required>
                <input type="tel" id="reg-mobile" placeholder="Mobile Number" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="verify-section" class="hidden">
            <h2>Verify Mobile</h2>
            <form id="verify-form">
                <input type="tel" id="ver-mobile" placeholder="Mobile Number" required>
                <input type="text" id="ver-otp" placeholder="Enter OTP (123456)" required>
                <button type="submit">Verify</button>
            </form>
        </section>

        <section id="actions-section" class="hidden">
            <h2>Actions</h2>
            <div class="user-info">
                <h3>Welcome, <span id="user-name"></span>!</h3>
                <p>Your Member ID: <strong id="member-id"></strong></p>
            </div>

            <div class="action-card">
                <h3>Add Points âž•</h3>
                <form id="add-points-form">
                    <input type="number" id="points-rupees" placeholder="Rupees Spent" required>
                    <button type="submit">Add Points</button>
                </form>
            </div>

            <div class="action-card">
                <h3>Redeem Coupon ðŸŽ‰</h3>
                <form id="redeem-coupon-form">
                    <select id="redeem-points" required>
                        <option value="">Select Points to Redeem</option>
                        <option value="500">500 Points (â‚¹50)</option>
                        <option value="1000">1000 Points (â‚¹100)</option>
                    </select>
                    <button type="submit">Redeem Coupon</button>
                </form>
            </div>
            
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
